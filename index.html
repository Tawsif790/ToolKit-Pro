    <script>
        // Calculator Logic
        let calculation = '0';
        const calcDisplay = document.getElementById('currentCalculation');

        function appendToCalc(value) {
            if (calculation === '0' && !['.', '%'].includes(value)) {
                calculation = value;
            } else {
                calculation += value;
            }
            updateDisplay();
        }

        function clearCalculator() {
            calculation = '0';
            updateDisplay();
        }

        function deleteLast() {
            calculation = calculation.length > 1 ? calculation.slice(0, -1) : '0';
            updateDisplay();
        }

        function calculate() {
            try {
                calculation = calculation.replace(/(\d+%)/g, match => `*${parseFloat(match)/100}`);
                let result = eval(calculation);
                result = Number.isInteger(result) ? result : parseFloat(result.toFixed(4));
                calculation = result.toString();
                updateDisplay();
            } catch {
                calculation = 'Error';
                updateDisplay();
                setTimeout(clearCalculator, 1500);
            }
        }

        function updateDisplay() {
            calcDisplay.textContent = calculation.replace(/\*/g, '√ó').replace(/\//g, '√∑');
        }

        // Keyboard Support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                calculate();
            }
            if (e.key === 'Backspace') deleteLast();
            if (e.key === 'Escape') clearCalculator();
            if ('0123456789.+-*/%'.includes(e.key)) appendToCalc(e.key);
        });

        // Tool Navigation
        function showTool(toolId) {
            document.querySelectorAll('.tool-section').forEach(tool => {
                tool.classList.remove('active-tool');
            });
            document.getElementById(`${toolId}-tool`).classList.add('active-tool');
        }

        // QR Generator
        function generateQR() {
            const text = document.getElementById('qr-input').value.trim();
            if (!text) return;

            const qr = qrcode(0, 'M');
            qr.addData(text);
            qr.make();
            
            document.getElementById('qrcode-container').innerHTML = 
                qr.createSvgTag({ cellSize: 8, margin: 4, scalable: true });
        }

        // Image Compressor
        function compressImage() {
            const input = document.getElementById('image-input');
            if (!input.files[0]) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const quality = parseFloat(document.getElementById('quality').value);
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    const compressedData = canvas.toDataURL('image/jpeg', quality);
                    document.getElementById('image-preview').innerHTML = `
                        <img src="${compressedData}" class="compressed-image">
                        <a href="${compressedData}" download="compressed.jpg">
                            <button style="margin-top: 1rem">Download</button>
                        </a>
                    `;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }

        // Text Analyzer
        function analyzeText() {
            const text = document.getElementById('text-input').value;
            const words = text.trim().split(/\s+/).filter(w => w).length;
            const sentences = text.split(/[.!?]+/).filter(s => s.trim()).length;
            
            document.getElementById('text-result').innerHTML = `
                üìù Words: ${words}<br>
                üìë Sentences: ${sentences}<br>
                üî§ Characters (with spaces): ${text.length}<br>
                üî° Characters (without spaces): ${text.replace(/\s/g, '').length}
            `;
        }
    </script>
